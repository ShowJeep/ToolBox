<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">

    <title>ToolBox</title>

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(120deg, #1a2b27ff, #00b4d8);
        box-shadow: 0 2px 8px rgba(78, 38, 38, 0.1);
      }

      .navbar-brand {
        font-weight: 700;
        color: #fff !important;
        letter-spacing: 0.5px;
      }

      .nav-link {
        color: #fff !important;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffe082 !important;
      }

      .btn-outline-success,
      .btn-outline-danger {
        border-radius: 30px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-outline-success:hover {
        background-color: #0aec3fff;
        color: #fff;
      }

      .btn-outline-danger:hover {
        background-color: #dc3545;
        color: #fff;
      }

      /* Footer */
      footer {
        margin-top: 3rem;
        padding: 1.2rem 0;
        text-align: center;
        background-color: #007bff;
        color: white;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">ToolBox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_view' %}">Admin</a>
          </ul>

          <div class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success mx-2" href="{% url 'login' %}" role="button">Login</a>
            <a class="btn btn-outline-danger" href="{% url 'signup' %}" role="button">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container py-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 ToolBox. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
